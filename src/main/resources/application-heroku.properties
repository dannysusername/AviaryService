# application-heroku.properties
spring.jpa.hibernate.ddl-auto=update
server.port=${PORT:8080}

# This tells Spring Boot to prefer Heroku's SPRING_DATASOURCE_* vars
# (Heroku sets them automatically from DATABASE_URL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Optional but recommended for Postgres on Heroku
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Turn off open-in-view if you don't need it (helps performance)
spring.jpa.open-in-view=false